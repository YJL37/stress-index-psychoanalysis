<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling Stressed?</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6d85d2, #67d1c1, #56aade, #8f88f4);
        }

        /* Light overlay */
        /* Overlay styling */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.8) 60%);
            pointer-events: none;
            z-index: 1; /* Lower z-index for overlay */
        }

        /* Icons styling */
        .icons {
            position: absolute;
            top: 30px; 
            left: 50px; 
            z-index: 2; /* Keep it above the overlay */
        }

        .icons img {
            margin-right: 20px
        }

        a {
            text-decoration: none;
        }

        header {
            position: absolute;
            z-index: 2;
        }
        
        h1.typing-animation{
            margin-bottom:40px;
            font-family:'Montserrat', sans-serif;
            font-size:70px;
            font-weight: normal;
            color:#484848;
            display: inline-block;
            overflow: hidden;
            border-right: .15em solid #484848; /* Blinking cursor */
            white-space: nowrap;
            width: 0; /* Start hidden */
            animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
            animation-fill-mode: forwards; /* Keep text after animation ends */
        }

        h1.typing-animation:hover ~ a h2 {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }

        header:hover h2{
            transition-delay: 2s;
        }

        header h2{
            transition-delay: 0s;
        }

        h2 {
            margin-bottom:20px;
            margin-left:40px;
            font-family:'Montserrat', sans-serif;
            font-size:30px;
            font-weight: normal;
            color:#484848;
            opacity:0;
            visibility:hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #484848; }
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay"></div>

    <!-- Icon container on top of overlay -->
    <div class="icons">
        <a href = "index.html">
            <img src="icons/Home.png" alt="Home" width="40px" height="40px">
        </a>
        <a href = "pages/test.html">
            <img src="icons/Test.png" alt="Test" width="34px" height="34px">
        </a>
        <a href = "pages/info.html">
            <img src="icons/Info.png" alt="Test" width="34px" height="34px">
        </a>
        <a href = "pages/help.html">
            <img src="icons/Help.png" alt="Help" width="34px" height="34px">
        </a>
    </div>

    <header>
        <h1 class="typing-animation">Feeling Stressed?</h1>
        <a href = "pages/test.html">
            <h2>↳ Take a quiz</h2>
        </a>
        <a href = "pages/info.html">
            <h2>↳ Learn more about stress</h2>
        </a>
        <a href = "pages/help.html">
            <h2>↳ Manage your stress</h2>
        </a>
    </header>
    
    <script>
        // Track cursor and adjust the overlay's radial gradient
        document.addEventListener('mousemove', (e) => {
            const overlay = document.getElementById('overlay');
            overlay.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.8) 80%)`;
        });
    </script>

</body>
</html>
